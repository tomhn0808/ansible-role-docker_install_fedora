on: push

jobs:
  molecule-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"

      - name: Molecule
        uses: gofrolist/molecule-action@v2
        with:
          molecule-command: test
          molecule_working_dir: "${{ github.repository }}/tests/molecule/"